<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reesaldle</title>

    <link rel="icon" href="pfp.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(#ffffff, #000000);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        #enter-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background-color: #000;
            transition: opacity 0.5s ease, visibility 0.5s ease;
            visibility: visible;
            opacity: 1;
        }

        #enter-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }

        #enter-button {
            padding: 20px 50px;
            font-size: 26px;
            background-color: #444;
            color: #fff;
            border: 2px solid #fff;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        #enter-button:hover {
            background-color: #222;
            transform: scale(1.1);
        }

        .container {
            text-align: center;
            background-color: #333;
            padding: 40px;
            border-radius: 15px;
            width: 350px;
            opacity: 0;
            visibility: hidden;
            transform: scale(0.9);
            transition: opacity 0.8s ease, visibility 0.8s ease, transform 0.8s ease;
        }

        .container.visible {
            opacity: 1;
            visibility: visible;
            transform: scale(1);
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            background-color: #000;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 24px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .profile-pic:hover {
            transform: scale(1.2);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        h1 {
            color: #fff;
            margin-bottom: 10px;
            font-size: 24px;
            animation: typing 3s steps(30, end) forwards;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        p {
            color: #d3d3d3;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .social-icons a {
            text-decoration: none;
            margin: 0 15px;
            color: #fff;
            font-size: 28px;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #808080;
        }
    </style>
</head>
<body>
    <div id="enter-screen">
        <button id="enter-button">Click to Enter</button>
    </div>

    <audio id="bg-music" loop preload="auto">
        <source src="bg.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <div class="profile-pic">
            <img src="pfp.png" alt="pfp">
        </div>
        <h1>Hi, I'm reesaldle!</h1>
        <p>Owner of Velara UBG, and fullstack developer</p>
        <div class="social-icons">
            <a href="https://sunsett.cc/"><i class="fas fa-link"></i></a>
            <a href="https://www.tiktok.com/@velara.ubg"><i class="fab fa-tiktok"></i></a>
            <a href="https://youtube.com/@reesaldle"><i class="fab fa-youtube"></i></a>
            <a href="https://discord.gg/pEWHbyhEHw"><i class="fab fa-discord"></i></a>
        </div>
    </div>

    <script>
        document.title = '';
        const titleText = "reesaldle";
        let idx = 0;

        function typeTitle() {
            if (idx < titleText.length) {
                document.title += titleText.charAt(idx);
                idx++;
                setTimeout(typeTitle, 200);
            }
        }

        typeTitle();

        document.getElementById('enter-button').addEventListener('click', function() {
            document.getElementById('enter-screen').classList.add('hidden');
            document.querySelector('.container').classList.add('visible');
            document.getElementById('bg-music').play();
        });
    </script>
</body>
</html>
