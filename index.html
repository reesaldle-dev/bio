<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reesaldle</title>

    <link rel="icon" href="pfp.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(#ffffff, #000000);
            font-family: Arial, sans-serif;
        }

        #enter-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            background-color: #000;
        }

        #enter-button {
            padding: 20px 40px;
            font-size: 24px;
            background-color: #000000;
            color: white;
            border: none;
            cursor: pointer;
        }

        #enter-button:hover {
            background-color: #444;
        }

        .container {
            text-align: center;
            background-color: #333;
            padding: 40px;
            border-radius: 10px;
            width: 350px;
            display: none;
        }

        .profile-pic {
            width: 80px;
            height: 80px;
            background-color: #000;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 24px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .profile-pic:hover {
            transform: scale(1.2);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        h1 {
            color: #fff;
            margin-bottom: 10px;
        }

        h1::after {
            content: '';
            border-right: 2px solid #fff;
            animation: blink 0.75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            from, to { border-color: transparent; }
            50% { border-color: #fff; }
        }

        h1 {
            font-size: 22px;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            animation: typing 3s steps(30, end) forwards;
        }

        p {
            color: #d3d3d3;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .social-icons a {
            text-decoration: none;
            margin: 0 10px;
            color: #fff;
            font-size: 24px;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #808080;
        }
    </style>
</head>
<body>
    <div id="enter-screen">
        <button id="enter-button">Click to Enter</button>
    </div>

    <audio id="bg-music" loop>
        <source src="path_to_your_song.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>

    <div class="container">
        <div class="profile-pic">
            <img src="pfp.png" alt="pfp">
        </div>
        <h1>Hi, I'm reesaldle!</h1>
        <p>Owner of Velara UBG, and fullstack developer</p>
        <div class="social-icons">
            <a href="https://sunsett.cc/"><i class="fas fa-link"></i></a>
            <a href="https://www.tiktok.com/@velara.ubg"><i class="fab fa-tiktok"></i></a>
            <a href="https://youtube.com/@reesaldle"><i class="fab fa-youtube"></i></a>
            <a href="https://discord.gg/pEWHbyhEHw"><i class="fab fa-discord"></i></a>
        </div>
    </div>

    <script>
        document.title = '';
        const titleText = "reesaldle";
        let idx = 0;

        function typeTitle() {
            if (idx < titleText.length) {
                document.title += titleText.charAt(idx);
                idx++;
                setTimeout(typeTitle, 200);
            }
        }

        typeTitle();

        document.getElementById('enter-button').addEventListener('click', function() {
            document.getElementById('enter-screen').style.display = 'none';
            document.querySelector('.container').style.display = 'block';
            document.getElementById('bg-music').play();
        });
    </script>
</body>
</html>
